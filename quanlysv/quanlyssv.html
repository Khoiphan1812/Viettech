<!DOCTYPE html>
<html>

<head>
    <title>Quản lý sinh viên</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="library_storage.js"></script>
    <script type="text/javascript" src="library_dssvlist.js"></script>
    <script type="text/javascript" src="dssv_list.js"></script>
    <script type="text/javascript" src="library_dssv.js"></script>
</head>

<body>

    <div class="container mt-4">
        <h2>Quản lý sinh viên</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">Thêm Sinh
            viên</button>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Tuổi</th>
                    <th>Giới tính</th>
                    <th>Điểm lý thuyết</th>
                    <th>Điểm thực hành</th>
                    <th>Trung bình</th>
                    <th>Xếp loại</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Dữ liệu sinh viên sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Modal Thêm Sinh viên -->
    <div class="modal fade" id="addStudentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm Sinh viên</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="form-group">
                            <label for="fullName">Họ và tên:</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="birthYear">Năm sinh:</label>
                            <input type="number" class="form-control" id="birthYear" min="1980" max="2005" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Giới tính:</label>
                            <select class="form-control" id="gender">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="hometown">Quê quán:</label>
                            <input type="text" class="form-control" id="hometown">
                        </div>
                        <div class="form-group">
                            <label for="theoryScore">Điểm lý thuyết:</label>
                            <input type="number" class="form-control" id="theoryScore" min="0" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="practiceScore">Điểm thực hành:</label>
                            <input type="number" class="form-control" id="practiceScore" min="0" max="10" required>
                        </div>
                        <button type="button" id="addStudentButton" class="btn btn-primary" data-toggle="modal"
                            data-target="#addStudentModal">Thêm Sinh viên</button>

                    </form>
                </div>
                <button type="button" id="clearStudentButton" class="btn btn-danger">Xóa Danh Sách</button>
                <button type="button" id="updateStudentButton" class="btn btn-primary">Cập nhật Sinh
                    viên</button>
                <button type="button" id="cancelEdit" class="btn btn-primary">Hủy</button>
            </div>
        </div>
    </div>

</body>

</html>
