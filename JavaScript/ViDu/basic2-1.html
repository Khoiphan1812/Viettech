<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC ASSIGNMENT - 2 - 1</title>
    <script>
        var now = new Date();
        var currentYear = now.getFullYear();  
        var month = parseInt(prompt("Nhập vào một số từ 1 đến 12:"));
        var result;

// Sử dụng câu lệnh switch case để xử lý số tháng
switch (month) {
    case 1:
        result =`Tháng 1 năm ${currentYear} có 31 ngày.`;
        break;
    case 2:
        if ((currentYear % 4 === 0 && currentYear % 100 !== 0) || currentYear % 400 === 0) {
        result = `Tháng 2 năm ${currentYear} có 29 ngày.`;
        } else {
        result = `Tháng 2 năm ${currentYear} có 28 ngày.`;
        }
        break;
    case 3:
        result = `Tháng 3 năm ${currentYear} có 31 ngày.`;
        break;
    case 4:
        result = `Tháng 4 năm ${currentYear} có 30 ngày.`;
        break;
    case 5:
        result = `Tháng 5 năm ${currentYear} có 31 ngày.`;
        break;
    case 6:
        result = `Tháng 6 năm ${currentYear} có 30 ngày.`;
        break;
    case 7:
        result = `Tháng 7 năm ${currentYear} có 31 ngày.`;
        break;
    case 8:
        result = `Tháng 8 năm ${currentYear} có 31 ngày.`;
        break;
    case 9:
        result = `Tháng 9 năm ${currentYear} có 30 ngày.`;
        break;
    case 10:
        result = `Tháng 10 năm ${currentYear} có 31 ngày.`;
        break;
    case 11:
        result = `Tháng 11 năm ${currentYear} có 30 ngày.`;
        break;
    case 12:
        result = `Tháng 12 năm ${currentYear} có 31 ngày.`;
        break;
    default:
        result = "Số nhập vào không hợp lệ.";
        break;
    }
    </script>
</head>
<body>
    <script>
        document.write(result);
    </script>
    
</body>
</html>
