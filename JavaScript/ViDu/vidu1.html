<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculate MPG Application</title>
    <script>
        var milies = prompt ("Enter milies driven");
        milies + parseFloat (milies);
        var gallons = prompt ("Enter gallons of gas used");
        var mpg = milies/gallons;
        mpg = parseInt (mpg);
        alert ("Miles per gallon = " + mpg );
    </script>
</head>
<body>
    <h1>Thanks for using the Miles Per Gallon application!</h1>
</body>
</html>
