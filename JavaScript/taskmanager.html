<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskmanager.css">
    <script type="text/javascript" src="library_storage.js"></script>
    <script type="text/javascript" src="library_task.js"></script>
    <script type="text/javascript" src="library_tasklist.js"></script>
    <script type="text/javascript" src="task_list.js"></script>
    <script type="text/javascript" src="library_native_objects.js"></script>
</head>

<body>
    <main>
        <h1>Task Manager</h1>
        <div id="tasks"></div>
        <label for="task">Task:</label><br>
        <input type="text" name="task" id="task"><br>
        <label for="due_date">Due Date:</label><br>
        <input type="date" name="due_date" id="due_date"><br>
        <label for="priority">Priority:</label><br>
        <select name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <input type="button" name="add_task" id="add_task" value="Add Task"><br>
        <input type="button" name="update_task" id="update_task" value="Update Task" style="display: none;"><br>
        <input type="button" name="cancel_edit" id="cancel_edit" value="Cancel" style="display: none;"><br>
        <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Task"><br>
        <div class="clear"></div>
    </main>
</body>

</html>
